<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="styles.css" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />



    <title>Weather App</title>
</head>

<body>
    <div class="container">
        <section class="search-form">
        <form id="search-form">
        <div class="weather-container">
            <div class="row">
            <div class="col-8">

              <input 
              type="text"
              class="form-control"
              id="city-input"
              autofocus="on"
              placeholder="Enter city...."
              />
             </div>
             <div class="col-2">
                <button type="submit" class="btn btn-primary w-100 h-100">Search</button>

             </div>
             <div class="col-2">
                     <button class="btn btn-secondary w-100 h-100" id="current-location-button">
                        Current Location
                    </button>
                    </div></div>
                    </form></div>
            </div>
        </div>
       <div class="weather-summary">
             <h1 id="city"></h1>
            <ul>
                <li class id="date"></li>
                <li class id="description"></li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="windSpeed"></span> km/hr</li>
                <div class="col-md-6"></div>
                <div class="clearfix">
                </div>
                <span class="temperature" id="temperature"></span>
    <span class="units"><a href="#" id="celcius-link" class="active">° C </a>|<a href="#" id="fahrenheit-link">
            °F</a>
        </span>
            </ul>
        </div>
      </section>
    
                </div>
            </div>
            </div>
            </div>

      
    <script src="index.js"></script>

    <footer>
        <p>Created by Chase Nelson</p>
        <a href="https://github.com/cnelson171/WeatherAppProject">GitHub repository</a>
    </footer>
</body>
